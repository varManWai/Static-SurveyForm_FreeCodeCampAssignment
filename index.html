<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="main">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
            <div class="form">
                <form action="" id="survey-form">

                    <div class="form-items">
                        <label for="name" id="name-label">Name</label>
                        <input type="text" name="name" id="name" placeholder="Enter Your Name " required>
                    </div>
                    <div class="form-items">
                        <label for="email" id="email-label">Email</label>
                        <input type="email" name="email" id="email" placeholder="Enter Your Email" required>
                    </div>
                    <div class="form-items">
                        <label for="age" id="number-label">Age</label>
                        <input type="number" name="age" min="0" max="20" id="number" placeholder="Enter Your age">
                    </div>

                    <div class="form-items">
                        <label for="description">Which option best describes your current role?</label>
                        <select name="description" id="dropdown">
                            <option value="" selected disabled>Select current role</option>
                            <option value="Student">Student</option>
                            <option value="Full Time Job">Full Time Job</option>
                            <option value="Full Time Learner">Full Time Learner</option>
                            <option value="Perfer Not To Say">Perfer Not To Say</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div class="form-items">
                        <p>Would you recommend freeCodeCamp to a friend?</p>
                        <div>
                            <input type="radio" name="definitely" id="group1">
                            <label for="definitely">Definitely</label>
                        </div>
                        <div>
                            <input type="radio" name="maybe" id="group1">
                            <label for="maybe">Maybe</label>
                        </div>
                        <div>
                            <input type="radio" name="notSure" id="group1">
                            <label for="notSure">Not sure</label>
                        </div>
                    </div>

                    <div class="form-items">
                        <label for="feature">What is your favorite feature of freeCodeCamp?</label>
                        <select name="feature" id="dropdown">
                            <option value="" selected disabled>Select an option</option>
                            <option value="Challenge">Challenge</option>
                            <option value="Projects">Projects</option>
                            <option value="Cumminity">Cumminity</option>
                            <option value="Open Source">Open Source</option>
                        </select>
                    </div>

                    <div class="form-items">
                        <h5>What would you like to see improved? (Check all that apply)</h5>
                        <div>
                            <input type="checkbox" name="improment" id="" value="">
                            <label for="improment">Front-end Projects</label>
                        </div>
                        <div>
                            <input type="checkbox" name="improment" id="" value="">
                            <label for="improment">Back-end Projects</label>
                        </div>
                        <div>
                            <input type="checkbox" name="improment" id="" value="">
                            <label for="improment">Challenges</label>
                        </div>
                        <div>
                            <input type="checkbox" name="improment" id="" value="">
                            <label for="improment">Open Source Community</label>
                        </div>
                        <div>
                            <input type="checkbox" name="improment" id="" value="">
                            <label for="improment">Gitter help rooms</label>
                        </div>
                        <div>
                            <input type="checkbox" name="improment" id="" value="">
                            <label for="improment">Videos</label>
                        </div>
                        <div>
                            <input type="checkbox" name="improment" id="" value="">
                            <label for="improment">City Meetups</label>
                        </div>
                        <div>
                            <input type="checkbox" name="improment" id="" value="">
                            <label for="improment">Wiki</label>
                        </div>
                        <div>
                            <input type="checkbox" name="improment" id="" value="">
                            <label for="improment">Forum</label>
                        </div>
                        <div>
                            <input type="checkbox" name="improment" id="" value="">
                            <label for="improment">Additional Courses</label>
                        </div>
                    </div>

                    <label for="suggestions">Any comments or suggestions?</label>
                    <textarea name="suggestions" id="" cols="30" rows="10" placeholder="Enter your suggestions"></textarea>

                    <input type="submit" value="Submit" id="submit">

                </form>
            </div>
        </div>
    </main>
</body>

</html>
